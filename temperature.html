<!DOCTYPE html>
<html lang="en">

<head>
   


    <script src="script.js"></script>

    <title>Temprature</title>
    <link rel="stylesheet" href="temperature.css">

<body>
    
    <div class="container">
        
        <div class="hed">TEMPERATURE CONVERTER</div>
       
        <div class="boxcontainer">
            <div class="box1">
                <p>Degree</p>
                <input type="number" class="takval" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">   
                     <option value="Fahrenheit">Fahrenheit</option>
                     <option value="Celsius">Celsius</option>
                </select>
            </div>
        </div>
        <div class="valuecontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="button">CONVERT</button>
        
    </div>
</body>
    <script>
    
    var emoji = document.querySelector("#icon");
    var par = document.querySelector("#par");
    let temprature = () => {
        let opt = document.querySelector("#unit");/*function for Unit*/
        let display = document.querySelector(".value");/* Gives Result*/
        var a = document.querySelector(".takval").value;
        if (opt.value == "Celsius") {
            console.log(a, "C to F", opt.value)
            let F = a * (9 / 5) + 32 /*formula to convert Celsius in Farenhiet*/
            display.innerHTML = F.toFixed(4) + " F"
          

        } else {
            console.log(a, "F to C", opt.value)
            let C = (a - 32) * (5 / 9) /*formula to convert Farenhiet in Celsius */
            display.innerHTML = C.toFixed(4) + " ÂºC"
            
        }
    }
</script>
</html>
